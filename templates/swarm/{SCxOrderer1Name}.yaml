version: '3.7'

# volumes:
#   orderer0.${SCxDomain}:
#   peer0.${SCxOrg1Name}.${SCxDomain}:
#   peer0.${SCxOrg2Name}.${SCxDomain}:

# networks:
#   swarmnet:
#     external:                                                                                                                                                                                                                                                               
#       name: ${SCxNetwork}
networks:
  ${SCxNetwork}:
    name: ${SCxNetwork}


services:

  orderer0.${SCxOrderer1Name}.${SCxDomain}:
    container_name: orderer0.${SCxOrderer1Name}.${SCxDomain}
    image: hyperledger/fabric-orderer:${SCxFabricV}
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_LOGGING_SPEC=${SCxFabricLoggingSpec}
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=${SCxOrderer1P0Port}
      - ORDERER_GENERAL_LOCALMSPID=${SCxOrderer1Name}MSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_TLS_ENABLED=true
      - ORDERER_ADMIN_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_ADMIN_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_ADMIN_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:${SCxOrderer1P0AdminPort}
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer0.${SCxOrderer1Name}.${SCxDomain}:${SCxOrderer1P0OpPort}
      - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /root
    command: orderer
    volumes:
        - ${SCxCrypto}/ordererOrganizations/${SCxOrderer1Name}.${SCxDomain}/orderers/orderer0.${SCxOrderer1Name}.${SCxDomain}/msp:/var/hyperledger/orderer/msp
        - ${SCxCrypto}/ordererOrganizations/${SCxOrderer1Name}.${SCxDomain}/orderers/orderer0.${SCxOrderer1Name}.${SCxDomain}/tls/:/var/hyperledger/orderer/tls
        - ${SCxChains}/${SCxOrderer1Name}/orderer0:/var/hyperledger/production/orderer
    ports:
      - ${SCxOrderer1P0Port}:${SCxOrderer1P0Port}
      - ${SCxOrderer1P0AdminPort}:${SCxOrderer1P0AdminPort}
      - ${SCxOrderer1P0OpPort}:${SCxOrderer1P0OpPort}
    networks:
      - ${SCxNetwork}

version: '3.7'

networks:
  ${SC_NETWORK_NAME}:
    name: ${SC_NETWORK_NAME}

services:

 peer0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}:
    container_name: peer0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}
    image: hyperledger/fabric-peer:${SC_VERSION_FABRIC}
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CFG_PATH=/etc/hyperledger/peercfg
      - FABRIC_LOGGING_SPEC=${SC_FABRIC_LOGLEVEL}
      #- FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Peer specific variables
      - CORE_PEER_ID=peer0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}
      - CORE_PEER_ADDRESS=peer0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}:${SCxOrg2P0Port}
      - CORE_PEER_LISTENADDRESS=0.0.0.0:${SCxOrg2P0Port}
      - CORE_PEER_CHAINCODEADDRESS=peer0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}:${SCxOrg2P0ChainPort}
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:${SCxOrg2P0ChainPort}
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}:${SCxOrg2P0Port}
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}:${SCxOrg2P0Port}
      - CORE_PEER_LOCALMSPID=${SCxOrg2Name}MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=peer0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}:${SCxOrg2P0OpPort}
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0${SCxOrg2Name}."}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s

      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}:5984
      # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
      # provide the credentials for ledger to connect to CouchDB.  The username and password must
      # match the username and password set for the associated CouchDB.
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=${SC_COUCHDB_USER}
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=${SC_COUCHDB_PASSWORD}

      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${SC_NETWORK_NAME}
    volumes:
        - ${SC_PATH_ORGS}/peerOrganizations/${SCxOrg2Name}.${SC_NETWORK_DOMAIN}/peers/peer0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}:/etc/hyperledger/fabric
        - ${SC_PATH_CHAINS}/${SCxOrg2Name}/peer0:/var/hyperledger/production
        - ${SC_PATH_CONF}/peercfg:/etc/hyperledger/peercfg
        # - ${DOCKER_SOCK}:/host/var/run/docker.sock
    working_dir: /root
    command: peer node start
    ports:
      - ${SCxOrg2P0Port}:${SCxOrg2P0Port}
      - ${SCxOrg2P0OpPort}:${SCxOrg2P0OpPort}
    networks:
      - ${SC_NETWORK_NAME}

  couchdb0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}:
    container_name: couchdb0.${SCxOrg2Name}.${SC_NETWORK_DOMAIN}
    image: couchdb:${SC_VERSION_COUCHDB}
    labels:
      service: hyperledger-fabric
    # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
    # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
    environment:
      - COUCHDB_USER=${SC_COUCHDB_USER}
      - COUCHDB_PASSWORD=${SC_COUCHDB_PASSWORD}
    # Comment/Uncomment the port mapping if you want to hide/expose the CouchDB service,
    # for example map it to utilize Fauxton User Interface in dev environments.
    ports:
      - "${SCxOrg2C0Port}:5984"
    networks:
      - ${SC_NETWORK_NAME}